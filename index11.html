<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <script src="./bootsrap.js"></script>
    <title>Document</title>
    <style type="text/css">
        body{
            padding-top: 100px;
            background: powderblue;
        }
        .form-signup{
            margin:0 auto;
            max-width: 400px;
            background-color: white;
            padding: 15px;
        }
        .form-signup h2{
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-signup">
            <h2>Registration</h2>
    

    <div class="form-group">
        <div class="details personal"></div>
        <span class="title">Personal Details</span> 
        <div class="row">
<div class="col-md-6">
                <input type="text" class="form-control" name="first name" placeholder="First Name">
            </div>

            <div class="col-md-6">
                <input type="text" class="form-control" name="last name" placeholder="Last Name">
            </div>
        </div>
    </div> 
    <br>
     <div class="form-group">
        <div class="row">
        <div class="col-md-6">
<input type="email"  class="form-control" name="email" placeholder="Email Address">
        </div>
        <div class="col-md-6">
        <input type="text" class="form-control" name="city" placeholder="City Name">
        </div>
    </div>
</div>
<br>
<div class="form-group">
    <div class="row">
    <div class="col-md-6">
            <input type="text" class="form-control" name="state" placeholder="State Name">
        </div>
   <div class="col-md-6">          
            <input type="text" class="form-control" name="country" placeholder="Country Name">
        </div>
    </div>
</div>
<br>
<div class="form-group">
        <div class="row">
            <div class="col-md-6">
            <input type="text" class="form-control" name="postalcode" placeholder="postal Code">
        </div>
        
        <div class="col-md-6">
            <input type="text" class="form-control" name="password" placeholder="Password">
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
<input type="Register" value="register" class="btn btn-warning mt-4 rounded-3">

                <!-- <input type="Register"  class="btn btn-warning btn-block" name="" value="register"> -->
            </div>
            </form>
        </div>
        </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
